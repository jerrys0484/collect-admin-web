server {
    listen 8876;
    server_name localhost;

    root /usr/share/nginx/html/dist;
    index index.html;

    # 核心的 SPA 路由处理
    # 尝试访问文件 ($uri) 或目录 ($uri/)，如果失败则返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 针对静态文件的缓存配置（可选，提升性能）
    location ~* \.(css|js|gif|jpe?g|png|ico)$ {
        expires 1y;
        log_not_found off;
        add_header Cache-Control "public";
    }
}
